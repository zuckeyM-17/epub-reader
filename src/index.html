<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUBリーダー</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include JSZip library first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Include the epub.js library -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="sidebar-toggle" class="sidebar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="sidebar" class="sidebar">
            <div class="file-input">
                <label for="book-file">EPUBファイルを選択:</label>
                <input type="file" id="book-file" accept=".epub">
            </div>
            <div id="toc" class="toc"></div>
        </div>
        <div class="reader-container">
            <div id="viewer" class="viewer"></div>
            <div class="controls">
                <button id="prev" class="nav-button">前へ</button>
                <span id="current-page" class="page-info">ページ: 0 / 0</span>
                <button id="next" class="nav-button">次へ</button>
            </div>
        </div>
    </div>
    <script src="ts/app.js"></script>
</body>
</html>
